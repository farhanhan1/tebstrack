<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>TeBSTrack</title>
  <style>
    body {
      background: #f4f6fb;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 0 1.2rem;
      z-index: 1000;
    }
    .navbar-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #4f8cff;
      letter-spacing: 1px;
    }
    .navbar-spacer {
      flex: 1;
    }
    .navbar-profile {
      position: relative;
      display: flex;
      align-items: center;
      cursor: pointer;
      right: 25px;
    }
    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #e0e7ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #4f8cff;
      margin-left: 8px;
    }
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 48px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      min-width: 140px;
      overflow: hidden;
    }
    .dropdown.show {
      display: block;
    }
    .dropdown a {
      display: block;
      padding: 0.9rem 1.2rem;
      color: #2d3a4b;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .dropdown a:hover {
      background: #f4f6fb;
    }
    .main-content {
      margin-top: 64px;
    }
    .login-container {
      background: #fff;
      max-width: 350px;
      margin: 60px auto;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #2d3a4b;
      font-weight: 600;
    }
    .login-container form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }
    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #4a5568;
      font-size: 1rem;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      background: #f9fafb;
      transition: border 0.2s;
    }
    .login-container input[type="text"]:focus,
    .login-container input[type="password"]:focus {
      border: 1.5px solid #4f8cff;
      outline: none;
      background: #fff;
    }
    .login-container input[type="submit"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.8rem;
      background: #4f8cff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 0.2rem;
    }
    .login-container input[type="submit"]:hover {
      background: #2563eb;
    }
    .login-container .error {
      color: #e53e3e;
      margin-bottom: 1rem;
      font-size: 0.98rem;
      text-align: center;
    }
    .dashboard-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .dashboard-widgets {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .widget {
      flex: 1;
      background: #f4f6fb;
      border-radius: 8px;
      padding: 1.2rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .widget h3 {
      margin: 0 0 0.5rem 0;
      color: #4f8cff;
      font-size: 1.1rem;
      font-weight: 600;
    }
    .widget p {
      font-size: 2rem;
      margin: 0;
      color: #2d3a4b;
      font-weight: 700;
    }
    .ticket-list-section {
      margin-top: 2rem;
    }
    .ticket-table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .ticket-table th, .ticket-table td {
      padding: 0.8rem 0.6rem;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
    }
    .ticket-table th {
      background: #f4f6fb;
      color: #4a5568;
      font-weight: 600;
    }
    .ticket-table tr:last-child td {
      border-bottom: none;
    }
    .admin-section {
      margin-top: 2.5rem;
      padding: 1.2rem;
      background: #f4f6fb;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    .admin-section a {
      color: #4f8cff;
      text-decoration: none;
      font-weight: 600;
      margin-right: 1.2rem;
    }
    .admin-section a:hover {
      text-decoration: underline;
    }
    /* Profile Page Styles */
    .profile-container {
      max-width: 420px;
      margin: 3.5rem auto 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(79,140,255,0.10), 0 1.5px 8px rgba(0,0,0,0.04);
      padding: 2.7rem 2.7rem 2.2rem 2.7rem;
      position: relative;
      overflow: hidden;
    }
    .profile-header {
      display: flex;
      align-items: center;
      margin-bottom: 2.2rem;
      position: relative;
    }
    .profile-avatar {
      width: 74px;
      height: 74px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4f8cff 60%, #e0e7ff 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      color: #fff;
      font-weight: 700;
      margin-right: 1.7rem;
      box-shadow: 0 2px 12px rgba(79,140,255,0.18);
      border: 3px solid #fff;
    }
    .profile-info h2 {
      margin: 0 0 0.3rem 0;
      font-size: 1.7rem;
      color: #2d3a4b;
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    .profile-role {
      background: #4f8cff;
      color: #fff;
      font-size: 1.05rem;
      padding: 0.22rem 1.1rem;
      border-radius: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 1px 4px rgba(79,140,255,0.10);
    }
    .profile-details {
      margin-top: 1.7rem;
      background: #f4f6fb;
      border-radius: 12px;
      padding: 1.2rem 1.3rem;
      box-shadow: 0 1px 4px rgba(79,140,255,0.04);
    }
    .profile-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.9rem 0;
      border-bottom: 1px solid #e0e7ff;
    }
    .profile-row:last-child {
      border-bottom: none;
    }
    .profile-label {
      color: #4a5568;
      font-weight: 600;
      font-size: 1.08rem;
      letter-spacing: 0.2px;
    }
    .profile-value {
      color: #2d3a4b;
      font-size: 1.08rem;
      font-weight: 500;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var profileBtn = document.getElementById('profile-btn');
      var dropdown = document.getElementById('profile-dropdown');
      if (profileBtn && dropdown) {
        profileBtn.addEventListener('click', function(e) {
          e.stopPropagation();
          dropdown.classList.toggle('show');
        });
        document.addEventListener('click', function() {
          dropdown.classList.remove('show');
        });
      }
    });
  </script>
</head>
<body>
  <div class="navbar">
    <a href="{{ url_for('main.index') }}" class="navbar-title" style="text-decoration:none;">
      TeBSTrack
    </a>
    <div class="navbar-spacer"></div>
    {% if current_user.is_authenticated %}
    <div class="navbar-profile" id="profile-btn">
      <span class="profile-icon">{{ current_user.username[0]|upper if current_user.username else '?' }}</span>
      <div class="dropdown" id="profile-dropdown">
        <a href="{{ url_for('main.profile') }}">Profile</a>
        <a href="{{ url_for('main.logout') }}">Logout</a>
      </div>
    </div>
    {% endif %}
  </div>
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
